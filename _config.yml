title: THIS IS YOUR LIFE
email: 0rlaxodud@naver.com
description: |
  세상에는 배울 것이 너무나도 많고 저는 항상 부족합니다.
  언젠가 제가 배우고 익힌 지식이 누군가에게 도움이 되길 원합니다.
baseurl: ''
url: 'http://kimtaeyoung99.github.io'
timezone: Asia/Seoul 

repository: kimtaeyoung99/kimtaeyoung99.github.io

permalink: /:categories/:title/

excerpt_separator: <!--more-->

markdown: kramdown

kramdown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, LICENSE.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
